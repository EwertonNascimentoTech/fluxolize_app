
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>ProjettaSoft</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="src/images/favicon.ico">

        <!-- App css -->
        <link href="src/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="src/css/app-creative.css" rel="stylesheet" type="text/css" id="light-style" />
        <link href="src/css/app-creative-dark.min.css" rel="stylesheet" type="text/css" id="dark-style" />

    </head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">
            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center text-lg-left">
                            <a href="index.html" class="logo-dark">
                                <span><img src="src/images/logo-dark.png" alt="" height="50"></span>
                            </a>
                            <a href="index.html" class="logo-light">
                                <span><img src="src/images/logo.png" alt="" height="50"></span>
                            </a>
                        </div>

                        <!-- title-->
                        <h4 class="mt-0">Entrar</h4>
                        <p class="text-muted mb-4">Digite seu endereço de e-mail e senha para acessar a conta.</p>

                        <!-- form -->
                        <form id="formLogin" action="javascript:void(0)" method="POST">
                            <div class="form-group">
                                <label for="emailaddress">Email</label>
                                <input class="form-control" type="email" id="email" required="" placeholder="Insira seu e-mail">
                            </div>
                            <div class="form-group">
                                <a href="pages-recoverpw-2.html" class="text-muted float-right"><small>Esqueceu minha senha?</small></a>
                                <label for="password">Senha</label>
                                <input class="form-control" type="password" required="" id="senha" placeholder="Digite sua senha">
                            </div>
                            <div class="form-group mb-0 text-center">
<!--                            <input  class="btn btn-primary btn-block" type="submit" value="Iniciar sessão" id="insert">-->
                                 <a href="dashboard.html" class="btn btn-primary btn-block" type="submit"><i class="mdi mdi-login" id="insert"></i> Iniciar sessão </a>
                            </div>
                        </form>
                        <!-- end form-->

                        <!-- Footer-->
                        <footer class="footer footer-alt">
                            <p class="text-muted"><a href="pages-register-2.html" class="text-muted ml-1"><b>Relatar bug </b></a></p>
                        </footer>

                    </div> <!-- end .card-body -->
                </div> <!-- end .align-items-center.d-flex.h-100-->
            </div>
            <!-- end auth-fluid-form-box-->

            <!-- Auth fluid right content -->
            <div class="auth-fluid-right text-center">
                <div class="auth-user-testimonial">
                    <!-- <h2 class="mb-3">I love the color!</h2>
                    <p class="lead"><i class="mdi mdi-format-quote-open"></i> It's a elegent templete. I love it very much! . <i class="mdi mdi-format-quote-close"></i>
                    </p>
                    <p>
                        - Hyper Admin User
                    </p> -->
                </div> <!-- end auth-user-testimonial-->
            </div>
            <!-- end Auth fluid right content -->
        </div>
        <!-- end auth-fluid-->

        <!-- bundle -->
        <script src="src/js/vendor.min.js"></script>
        <script src="src/js/app.min.js"></script>
    </body>

</html>
